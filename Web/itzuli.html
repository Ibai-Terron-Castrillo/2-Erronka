<div id="google_translate_element"></div>
<div class="skiptranslate">
    <iframe frameborder="0" style="visibility:visible" src="javascript:''"
        class="goog-te-banner-frame skiptranslate" id=":2.container"></iframe>
</div>

<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'eu',  
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false, 
            includedLanguages: 'eu,es,en,fr,de,pt,it'
        }, 'google_translate_element');
    }

    function changeLanguageNames() {
        var langSelect = document.querySelector('.goog-te-combo');
        if (langSelect) {
            var languageMap = {
                'es': 'Español',
                'en': 'English',
                'fr': 'Français',
                'de': 'Deutsch',
                'pt': 'Português',
                'it': 'Italiano'
            };

            var options = langSelect.options;
            for (var i = 0; i < options.length; i++) {
                var option = options[i];
                if (languageMap[option.value]) {
                    option.text = languageMap[option.value]; 
                }
            }
        }
    }

    window.onload = function() {
        googleTranslateElementInit();

        var intervalId = setInterval(function() {
            var langSelect = document.querySelector('.goog-te-combo');
            if (langSelect) {
                changeLanguageNames();
                clearInterval(intervalId); 
            }
        }, 500); 
    };
</script>

<script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
